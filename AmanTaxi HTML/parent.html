<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AmanTaxi Parent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="initParentPage();">
<header>
    <div class="header-top">
        <div>
            <img src="img/aman-logo.png" alt="AmanTaxi logo" usemap="#amanMap">
            <map name="amanMap">
                <area shape="rect" coords="0,0,200,80" href="about.html" alt="About AmanTaxi">
            </map>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="track.html">Track</a></li>
                <li><a href="#" onclick="toggleDarkMode(); return false;">Dark/Light mode</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="panel">
        <h1>Parent dashboard</h1>
        <p id="parentWelcome"></p>
    </section>

    <section class="panel">
        <h2>Book a ride</h2>
        <form onsubmit="return bookRide();">
            <p>
                <label>Child name:<br>
                    <input type="text" id="childName">
                </label>
            </p>
            <p>
                <label>Pickup location:<br>
                    <input type="text" id="pickupLocation">
                </label>
            </p>
            <p>
                <label>Drop-off location:<br>
                    <input type="text" id="dropoffLocation">
                </label>
            </p>
            <p>
                <label>Pickup time:<br>
                    <input type="text" id="pickupTime" placeholder="e.g. 07:30">
                </label>
            </p>
            <p>
                <input type="submit" value="Add to table">
            </p>
        </form>
        <button class="btn-danger" onclick="parentSOS();">Parent SOS (demo)</button>
    </section>

    <section class="panel">
        <h2>Ride requests (demo table)</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Child</th>
                    <th>Pickup</th>
                    <th>Drop-off</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="parentRidesBody">
            </tbody>
        </table>
    </section>
</main>

<footer>
    &copy; 2025 AmanTaxi Prototype
</footer>

<script src="js/aman.js"></script>
</body>
</html>
