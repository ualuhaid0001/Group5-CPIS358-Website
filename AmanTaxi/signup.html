<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AmanTaxi Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="header-top">
        <div>
            <img src="img/aman-logo.png" alt="AmanTaxi logo" usemap="#amanMap">
            <map name="amanMap">
                <area shape="rect" coords="0,0,200,80" href="about.html" alt="About AmanTaxi">
            </map>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="track.html">Track</a></li>
                <li><a href="#" onclick="toggleDarkMode(); return false;">Dark/Light mode</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="panel">
        <h1>Signup</h1>
        <p class="small-text">This form shows simple JavaScript validation in the prototype.</p>

        <form onsubmit="return validateSignup();">
            <p>
                <label>Full name:<br>
                    <input type="text" id="suName">
                </label>
            </p>
            <p>
                <label>Email:<br>
                    <input type="text" id="suEmail">
                </label>
            </p>
            <p>
                <label>Password:<br>
                    <input type="password" id="suPass1">
                </label>
            </p>
            <p>
                <label>Confirm password:<br>
                    <input type="password" id="suPass2">
                </label>
            </p>
            <p>
                <input type="submit" value="Signup">
            </p>
        </form>
    </section>
</main>

<footer>
    &copy; 2025 AmanTaxi Prototype
</footer>

<script src="js/aman.js"></script>
</body>
</html>
