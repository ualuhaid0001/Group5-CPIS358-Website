<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AmanTaxi Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="header-top">
        <div>
            <img src="img/aman-logo.png" alt="AmanTaxi logo" usemap="#amanMap">
            <map name="amanMap">
                <area shape="rect" coords="0,0,200,80" href="about.html" alt="About AmanTaxi">
            </map>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="track.html">Track</a></li>
                <li><a href="#" onclick="toggleDarkMode(); return false;">Dark/Light mode</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="panel">
        <h1>Login</h1>
        <p class="small-text">
            Demo accounts:<br>
            Parent: username <strong>parent</strong>, password <strong>1234</strong><br>
            Driver: username <strong>driver</strong>, password <strong>1234</strong><br>
            Child: username <strong>child</strong>, password <strong>1234</strong><br>
            Admin: username <strong>admin</strong>, password <strong>1234</strong>
        </p>

        <form onsubmit="return login();">
            <p>
                <label>Username:<br>
                    <input type="text" id="username">
                </label>
            </p>
            <p>
                <label>Password:<br>
                    <input type="password" id="password">
                </label>
                <span style="color:red; font-size:12px;">* Use 1234 for demo</span>
            </p>
            <p>
                <label>Role:<br>
                    <select id="role">
                        <option value="">Please choose</option>
                        <option value="parent">Parent</option>
                        <option value="driver">Driver</option>
                        <option value="child">Child</option>
                        <option value="admin">Admin</option>
                    </select>
                </label>
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
        </form>
    </section>
</main>

<footer>
    &copy; 2025 AmanTaxi Prototype
</footer>

<script src="js/aman.js"></script>
</body>
</html>
